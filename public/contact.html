<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zealous Ink | Contact</title>
  <meta name="description" content="Professional tattoo artist in Los Angeles specializing in Custom Tattoos, Black & Grey Realism, and Anime. Book your unique tattoo today!">
  <meta name="keywords" content="Los Angeles tattoo artist, custom tattoos, black and grey realism, anime tattoos, LA tattoo studio">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TattooArtist",
    "name": "Zealous Ink",
    "image": "https://github.com/gerardolq/zealous-ink-site/blob/691f56124d60ee92e82ee2bae42e3bc53abd4f27/public/images/logos/zealous_logo.jpg",
    "@id": "https://www.thezealousink.com",
    "url": "https://www.thezealousink.com",
    "telephone": "",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "4903 Long Beach Ave",
      "addressLocality": "Los Angeles",
      "addressRegion": "CA",
      "postalCode": "90058",
      "addressCountry": "US"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": 34.0019,
      "longitude": -118.2437
    },
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],
      "opens": "11:00",
      "closes": "23:00"
    },
    "priceRange": "$$",
    "sameAs": [
      "https://www.instagram.com/zealous_ink",
      "https://www.facebook.com/zealousink"
    ]
  }
  </script>
</head>
<body>

<nav>
  <h1>ZEALOUS INK</h1>

  <div class="nav-right">
       <!-- Hamburger only for mobile -->
  <button class="menu-btn" aria-label="Toggle Menu">☰</button>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="payments.html">Payments</a></li>
  </ul>

  <button class="theme-toggle" aria-label="Toggle theme">◐</button>

</div>

</nav>


<main>
  <h2 class="parallax-text fade-in" data-speed="0.08">Booking Inquiry</h2>

  <form class="fade-in" action="/.netlify/functions/send" method="POST" novalidate>

  <!-- Name -->
  <input
    type="text"
    name="name"
    placeholder="Full Name"
    required
  />

  <!-- Email -->
  <input
    type="email"
    name="email"
    placeholder="Email Address"
    required
  />

  <!-- Phone (optional unless selected) -->
  <input
    type="tel"
    name="phone"
    placeholder="Phone Number (optional)"
  />

  <!-- Tattoo Idea -->
  <label>
    Tattoo Idea
    <textarea
      name="idea"
      rows="6"
      placeholder="Describe your tattoo idea, style, references, and meaning."
      required
    ></textarea>
  </label>

  <!-- Size -->
  <input
    type="text"
    name="size"
    placeholder="Approximate Size (e.g. 4x6 inches)"
    required
  />

  <!-- Placement -->
  <input
    type="text"
    name="placement"
    placeholder="Placement on body"
    required
  />

  <!-- Budget (Optional) -->
  <input
    type="text"
    name="budget"
    placeholder="Estimated Budget (optional)"
  />

  <!-- Preferred Contact Method -->
  <fieldset>
    <legend>Preferred Contact Method</legend>

    <label>
      <input type="checkbox" name="contact_method" value="email">
      Email
    </label>

    <label>
      <input type="checkbox" name="contact_method" value="phone">
      Text
    </label>
  </fieldset>

  <!-- Terms Agreement -->
  <label class="terms-inline">
    <input type="checkbox" name="terms" required>
    I agree to terms and conditions and consent to being contacted
  </label>


  <!-- Honeypot (spam protection – hidden from users) -->
<input
  type="text"
  name="company"
  tabindex="-1"
  autocomplete="off"
  class="honeypot"
/>

<input type="hidden" name="redirect" value="/contact-confirmation.html" />

<button type="submit" disabled>
  Send Inquiry
</button>

</form>
</main>

<script src="js/main.js"></script>
</body>
</html>
